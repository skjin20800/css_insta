<!DOCTYPE html>
<html>

<head>
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <main class="login">
        <section class="login__main-img">
            <img src="images/login-main.png" />
        </section>
        <section class="login__main">
            <div class="login__box">
                <div class="login__logo">
                    <img src="images/logo.png" />
                </div>
                <div class="login__form">
                    <form>
                        <input type="text" placeholder=" 전화번호, 사용자 이름 또는 이메일" />
                        <input type="password" placeholder=" 비밀번호" />
                        <button class="btn1">로그인</button>
                    </form>
                </div>
                <div>
                    <img src="images/or.png" />
                </div>
                <div class="mt15">
                    <img src="images/facebook-logo.png" />
                    <a class="a-link-facebook" href="#">Facebook으로 로그인</a>
                </div>
                <div class="mt10"><a class="a-link-forget" href="#">비밀번호를 잊으셨나요?</a></div>
            </div>
            <div class="login__box">계정이 없으신가요? <a class="a-link-creat" href="#">가입하기</a></div>
            <div class="mt15">앱을 다운로드하세요</div>
            <div class="login__app mt15">
                <div><img src="images/login-ios.png" /></div>
                <div><img src="images/login-android.png"></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-main">
            <ul class="footer-main__ul">
                <li><a class="a-link-footer" href="#">소개</a></li>
                <li><a class="a-link-footer" href="#">도움말</a></li>
                <li><a class="a-link-footer" href="#">홍보 센터</a></li>
                <li><a class="a-link-footer" href="#">API</a></li>
                <li><a class="a-link-footer" href="#">채용 정보</a></li>
                <li><a class="a-link-footer" href="#">개인정보처리방침</a></li>
                <li><a class="a-link-footer" href="#">약관</a></li>
                <li><a class="a-link-footer" href="#">위치</a></li>
                <li><a class="a-link-footer" href="#">인기 계정</a></li>
                <li><a class="a-link-footer" href="#">해시태크</a></li>
                <li><a class="a-link-footer" href="#">언어</a></li>
            </ul>
            <span>© 2020 INSTAGRAM FROM FACEBOOK</span>
        </div>
    </footer>
</body>

</html>
