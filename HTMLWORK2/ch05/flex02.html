<html>
    <head>
        <style>
            .flex-container{
                display: flex;
                justify-content: space-between; /* 진행방향 가로!! flex-start, flex-end, center*/

            }
            .item{
                border: 5px solid black;
                height: 100px;
                width: 200px;

                display: flex;
                justify-content: flex-end; /*Main Axis*/
                align-items: flex-end; /* 진행방향 반대 *//*Cross Axis*/
            }
        </style>
    </head>
    <body>
        <div class="flex-container">
            <div class="item">첫번째 박스</div>
            <div class="item">두번째 박스</div>
            <div class="item">세번째 박스</div>
        </div>
    </body>
</html>
